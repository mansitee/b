<script>
document.addEventListener('DOMContentLoaded', function () {
    // Pastikan untuk mengambil elemen tombol dan input pencarian
    const searchButton = document.getElementById("search-button");
    const searchQuery = document.getElementById("search-query");
    const searchEngine = document.getElementById("search-engine");

    // Tambahkan event listener untuk tombol cari
    searchButton.addEventListener("click", function() {
        search(searchQuery.value, searchEngine.value);
    });

    // Fungsi untuk melakukan pencarian
    function search(query, engineUrl) {
        // Cek apakah query pencarian kosong
        if (query.trim() === "") {
            alert("Masukkan kata kunci terlebih dahulu.");
            return;  // Jangan lanjutkan jika query kosong
        }

        // Buat URL pencarian berdasarkan mesin pencari yang dipilih
        const searchUrl = engineUrl + encodeURIComponent(query);
        
        // Redirect ke URL pencarian
        window.location.href = searchUrl;
    }
});

</script>

        // Toggle icon based on dark mode status
