<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = `${data.ip}`;
                document.getElementById('country').innerText = ` ${data.country}`;
                document.getElementById('city').innerText = `  ${data.city}`;
                document.getElementById('location').innerText = ` ${data.loc}`;
                document.getElementById('time').innerText = `Access Time: ${new Date().toLocaleString()}`;
                document.getElementById('software').innerText = `Soft: ${data.org}`;
            })
            .catch(error => console.error('Error:', error));
    });
    </script> 
    
<script> document.addEventListener('DOMContentLoaded', function() {
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    let isVisible = false;

    window.addEventListener('scroll', function() {
        const shouldBeVisible = window.pageYOffset > 300;

        if (shouldBeVisible && !isVisible) {
            scrollToTopBtn.classList.add('show');
            scrollToTopBtn.classList.remove('hide');
            isVisible = true;
        } else if (!shouldBeVisible && isVisible) {
            scrollToTopBtn.classList.add('hide');
            scrollToTopBtn.classList.remove('show');
            isVisible = false;
        }
    });

    scrollToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Scroll halus ke atas
        });
    });
});</script>

<script> document.addEventListener('DOMContentLoaded', function () {
      const bannerContainer = document.getElementById('banner-container');
      const bannerContent = document.getElementById('banner-content');

      // Initial state of the banner
      bannerContent.style.opacity = '0';
      bannerContainer.style.transform = 'translateY(100px)';
    });

    function toggleBanner() {
      const bannerContainer = document.getElementById('banner-container');
      const bannerContent = document.getElementById('banner-content');

      const isHidden = bannerContent.style.opacity === '0' || bannerContent.style.opacity === '';
      bannerContent.style.opacity = isHidden ? '1' : '0';
      bannerContainer.style.transform = isHidden ? 'translateY(0)' : 'translateY(100px)';
    } </script>
